<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Simulation - Antonio Gotev</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      font-family: monospace;
    }

    #title-bar {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      border-bottom: 2px solid white;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="title-bar">ðŸŒŒ Black Hole One Page Simulation â€” Antonio Gotev - N4 - 11v ðŸŒŒ</div>
  <canvas id="blackHoleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('blackHoleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    const blackHole = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 80
    };

    function createParticles() {
      for (let i = 0; i < 300; i++) {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * canvas.width * 0.4 + blackHole.radius + 50;
        particles.push({
          angle: angle,
          distance: distance,
          speed: 0.002 + Math.random() * 0.003,
          size: Math.random() * 2 + 0.5
        });
      }
    }

    function drawBlackHole() {
      const gradient = ctx.createRadialGradient(
        blackHole.x, blackHole.y, 0,
        blackHole.x, blackHole.y, blackHole.radius
      );
      gradient.addColorStop(0, 'white');
      gradient.addColorStop(0.3, '#222');
      gradient.addColorStop(1, 'black');

      ctx.beginPath();
      ctx.fillStyle = gradient;
      ctx.arc(blackHole.x, blackHole.y, blackHole.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawAccretionDisk(time) {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.distance -= 0.15;
        p.angle += p.speed;

        const x = blackHole.x + Math.cos(p.angle) * p.distance;
        const y = blackHole.y + Math.sin(p.angle) * p.distance;

        if (p.distance < blackHole.radius) {
          particles[i] = null;
          continue;
        }

        ctx.beginPath();
        ctx.fillStyle = `hsl(${(time / 5 + i) % 360}, 100%, 70%)`;
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
      particles = particles.filter(Boolean);
    }

    function animate(time) {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawBlackHole();
      drawAccretionDisk(time);

      requestAnimationFrame(animate);
    }

    createParticles();
    animate(0);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      blackHole.x = canvas.width / 2;
      blackHole.y = canvas.height / 2;
    });
  </script>
</body>
</html>
